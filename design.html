<!DOCTYPE html>
<html>
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:ital,wght@0,700;1,400&display=swap'); 
        body { 
            margin: 0; 
            background: #f4f7f6; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            font-family: 'Montserrat', sans-serif; 
        }
    </style>
</head>
<body>
    <canvas id='flyer' width='800' height='1000'></canvas>
    <script>
        const canvas = document.getElementById('flyer'); 
        const ctx = canvas.getContext('2d'); 
        
        const assets = { 
            profile: 'https://media.licdn.com/dms/image/v2/D4D03AQFZ2vNEPMb0zw/profile-displayphoto-crop_800_800/B4DZqqSJSbKIAI-/0/1763793477228?e=1771459200&v=beta&t=ik_LQH-hhzYqCnYuJBsr0AlQ1AdS0p-9HwAnJdot1D4', 
            logo: 'https://i.ibb.co/zT4t3GVh/FUNAAB-Logo.png' 
        }; 

        function wrapText(context, text, x, y, maxWidth, lineHeight) { 
            const words = text.split(' '); 
            let line = ''; 
            for(let n = 0; n < words.length; n++) { 
                let testLine = line + words[n] + ' '; 
                let metrics = context.measureText(testLine); 
                if (metrics.width > maxWidth && n > 0) { 
                    context.fillText(line, x, y); 
                    line = words[n] + ' '; 
                    y += lineHeight; 
                } else { 
                    line = testLine; 
                } 
            } 
            context.fillText(line, x, y); 
            return y; 
        } 

        Promise.all([ 
            document.fonts.load('700 80px "Playfair Display"'), 
            document.fonts.load('italic 30px "Playfair Display"'), 
            document.fonts.load('700 40px "Montserrat"'), 
            document.fonts.load('400 22px "Montserrat"') 
        ]).then(() => { 
            // Background Gradient
            const grad = ctx.createLinearGradient(0, 0, 0, 1000); 
            grad.addColorStop(0, '#ffffff'); 
            grad.addColorStop(1, '#e8f5e9'); 
            ctx.fillStyle = grad; 
            ctx.fillRect(0, 0, 800, 1000); 

            // Top Decorative Shape
            ctx.fillStyle = '#1b5e20'; 
            ctx.beginPath(); 
            ctx.moveTo(0, 0); 
            ctx.lineTo(800, 0); 
            ctx.lineTo(800, 150); 
            ctx.lineTo(0, 250); 
            ctx.fill(); 

            // Subtle Background Circle
            ctx.fillStyle = '#ffffff'; 
            ctx.globalAlpha = 0.1; 
            ctx.beginPath(); 
            ctx.arc(700, 50, 200, 0, Math.PI * 2); 
            ctx.fill(); 
            ctx.globalAlpha = 1.0; 

            const loadImage = (url) => new Promise((resolve) => { 
                const img = new Image(); 
                img.crossOrigin = 'Anonymous'; 
                img.onload = () => resolve(img); 
                img.src = url; 
            }); 

            Promise.all([loadImage(assets.profile), loadImage(assets.logo)]).then(([profileImg, logoImg]) => { 
                // Draw University Logo
                const logoWidth = 100; 
                const logoHeight = (logoImg.height / logoImg.width) * logoWidth; 
                ctx.drawImage(logoImg, 350, 40, logoWidth, logoHeight); 

                // Profile Image with thick Gold Border
                ctx.lineWidth = 15; 
                ctx.strokeStyle = '#fbc02d'; 
                ctx.save(); 
                ctx.beginPath(); 
                ctx.arc(400, 380, 180, 0, Math.PI * 2); 
                ctx.stroke(); 
                ctx.clip(); 
                ctx.drawImage(profileImg, 220, 200, 360, 360); 
                ctx.restore(); 

                // Typography Section
                ctx.textAlign = 'center'; 
                ctx.fillStyle = '#1b5e20'; 
                ctx.font = '700 65px "Playfair Display"'; 
                ctx.fillText('CONGRATULATIONS', 400, 620); 

                ctx.fillStyle = '#333'; 
                ctx.font = '700 42px "Montserrat"'; 
                ctx.fillText('Gbadamosi Boluwatife', 400, 680); 

                ctx.fillStyle = '#d4af37'; 
                ctx.font = 'italic 30px "Playfair Display"'; 
                ctx.fillText('Class of 2026', 400, 720); 

                ctx.fillStyle = '#555'; 
                ctx.font = '700 24px "Montserrat"'; 
                ctx.fillText('Dept. of Nutrition and Dietetics', 400, 765); 
                ctx.fillText('Federal University of Agriculture Abeokuta', 400, 795); 

                // Inspirational Message
                ctx.fillStyle = '#666'; 
                ctx.font = '400 20px "Montserrat"'; 
                const motivation = 'Your journey through the science of nutrition has equipped you with the power to transform lives. May your future be as bright and nourishing as the expertise you have gained. Keep shining and growing.'; 
                wrapText(ctx, motivation, 400, 850, 600, 30); 

                // Footer
                ctx.fillStyle = '#1b5e20'; 
                ctx.font = '700 18px "Montserrat"'; 
                ctx.fillText('CONVOCATION DATE: JANUARY 31ST, 2026', 400, 950); 
                
                ctx.strokeStyle = '#1b5e20'; 
                ctx.lineWidth = 2; 
                ctx.beginPath(); 
                ctx.moveTo(300, 960); 
                ctx.lineTo(500, 960); 
                ctx.stroke(); 
            }); 
        });
    </script>
</body>
</html>
